# Database and Flyway properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Spring Security properties
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.issuer=${SECURITY_JWT_ISSUER}
security.jwt.expiration-hours=${SECURITY_JWT_EXPIRATON_HOURS}

# Spring Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# External API Keys
openrouteservice.api.key=${OPEN_ROUTE_API_KEY}
spring.ai.openai.api-key=${OPENAI_API_KEY}

#Configuração openai
spring.ai.openai.chat.options.model= "gpt-4o"
spring.ai.openai.chat.options.temperature=0.7